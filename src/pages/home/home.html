<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    The world is your oyster.
    <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
    </p>
    <button ion-button
        block
        (click)="addPhoto()">
        Add photo
    </button>
    <ng-container *ngIf="photo">
        <!-- <img [src]="sanitiser.bypassSecurityTrustUrl(photo.originalFilePath)"> -->
        <p>{{ photo.originalFilePath }}</p>
        <img [src]="photo.originalFilePath" >
        <p>{{ photo.ionicNativeOriginal }}</p>
        <img [src]="photo.ionicNativeOriginal" >
        <p>{{ photo.copyNative }}</p>
        <img [src]="photo.copyNative" >
        <p>{{ photo.copyNativeSplit }}</p>
        <img [src]="photo.copyNativeSplit" >
        <p>{{ photo.ionicNativeCopy }}</p>
        <img [src]="photo.ionicNativeCopy" >
    </ng-container>
        <h1>Image data</h1>
        <pre><code>{{ imageData }}</code></pre>
        <h1>Photo</h1>
        <pre><code>{{ photo }}</code></pre>
</ion-content>
