<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    The world is your oyster.
    <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
    </p>
    <button ion-button
        block
        (click)="addPhoto()">
        Add photo
    </button>
    <ng-container *ngIf="photo">
        <p><strong>Base64</strong></p>
        <img [src]="photo" >
    </ng-container>
    <h1>Image data</h1>
    <pre><code>{{ imageData }}</code></pre>
    <h1>Photo</h1>
    <pre><code>{{ JSON.stringify(photo, null, 2) }}</code></pre>
</ion-content>
